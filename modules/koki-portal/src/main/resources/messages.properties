listing-status.DRAFT.help=La propriété n'est pas encore disponible à la vente ou à la location.
listing-status.ACTIVE.help=La propriété est disponible à la vente ou à la location, les visites sont possibles et le vendeur accepte les offres.
listing-status.ACTIVE_WITH_CONTINGENCIES.help=Une offre a été acceptée, mais le vendeur autorise toujours les visites et accepte les offres de "secours" au cas où la première transaction échouerait.
listing-status.PENDING.help=Une offre a été acceptée et toutes les conditions suspensives ont été remplies. La vente est dans sa phase finale et est en attente d'être conclue.
listing-status.SOLD.help=La transaction est terminée. Toutes les conditions légales et financières ont été remplies, et la propriété a été officiellement transférée à l'acheteur.
listing-status.RENTED.help=La transaction est terminée. Le contrat de location a été exécuté et le locataire a pris possession de la propriété.
listing-status.EXPIRED.help=Le contrat entre le vendeur et l'agent a pris fin sans qu'une vente ne soit conclue.
listing-status.WITHDRAWN.help=Le vendeur a retiré la propriété du marché avant l'expiration du contrat.
listing-status.CANCELLED.help=Le contrat a été résilié par le vendeur ou l'agent avant sa date d'expiration.

