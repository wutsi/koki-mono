<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>
<div th:replace="~{__components/layout :: menubar('listing')}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="widget">
                <div class="widget-body flex flex-space-between">
                    <div>&nbsp;</div>
                    <div class="flex">
                        <div>
                            <a class="btn btn-light btn-sm" id="btn-direction" target="_blank"
                               th:href="${listing.geoLocationUrl}"
                               th:if="${listing.geoLocationUrl}"
                            >
                                <i class="fa-regular fa-compass"></i>
                                <span th:text="#{button.direction}">DIRECTION</span>
                            </a>
                        </div>
                        <div class="padding-left" th:if="${listing.canManage(user)}">
                            <a class="btn btn-light btn-sm" id="btn-edit"
                               th:href="'/listings/edit?id=' + ${listing.id}"
                               th:text="#{button.edit}"
                            >EDIT</a>

                            <a class="btn btn-light btn-sm" id="btn-status"
                               th:href="'/listings/status?id=' + ${listing.id}"
                               th:text="#{button.status}"
                            >STATUS</a>

                            <a class="btn btn-primary btn-sm" id="btn-publish"
                               th:href="'/listings/publish?id=' + ${listing.id}"
                               th:text="#{button.publish}"
                            >PUBLISH</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-8">
            <div class="widget">
                <div class="widget-body">
                    <div>
                        <span th:replace="~{__components/listing :: listing-type-badge(${listing.listingType})}"></span>
                        <span th:replace="~{__components/listing :: listing-status-badge(${listing.status})}"></span>
                    </div>

                    <div>
                        <h1 class="margin-none">
                            <span th:text="${listing.price}">0000</span>
                            <span th:if="${listing.listingType.name() == 'RENTAL'}"
                                  th:text="#{page.listing.rental-price-suffix}">00</span>
                        </h1>

                        <div class="margin-top-small">
                            <span th:text="#{'property-type.' + ${listing.propertyType}}">PROPERTY_TYPE</span>
                            <span th:if="${listing.furnitureType}">-</span>
                            <span th:if="${listing.furnitureType}"
                                  th:text="#{'furniture-type.' + ${listing.furnitureType}}">
                                FURNITURE_TYPE</span>
                        </div>
                        <div class="text-larger" th:utext="${listing.address.toHtml(false)}">ADDRESS
                        </div>
                        <div class="text-small margin-top-small">
                            <span th:text="#{page.listing.number}">#</span>:
                            <span th:text="${listing.listingNumber}">00000</span>
                        </div>
                        <div class="margin-top-small">
                            <div class="float-right">
                                <div class="flex">
                                    <div class="text-center" th:if="${listing.bedrooms}">
                                        <b th:text="${listing.bedrooms}">00</b>
                                        <div class="text-small" th:text="#{page.listing.bedrooms}">BEDROOMS</div>
                                    </div>
                                    <div class="text-center margin-left" th:if="${listing.bathrooms}">
                                        <b th:text="${listing.bathrooms}">00</b>
                                        <div class="text-small" th:text="#{page.listing.bathrooms}">BATHROOMS</div>
                                    </div>
                                    <div class="text-center margin-left"
                                         th:if="${listing.lotArea} OR ${listing.propertyArea}">
                                        <b th:if="${listing.propertyArea}" th:text="${listing.propertyArea}">00</b>
                                        <div th:if="${listing.lotArea} AND !${listing.propertyArea}"
                                             th:text="${listing.lotArea}">
                                            00
                                        </div>
                                        <div class="text-small">m<sup>2</sup></div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 d-none d-md-block">
            <div class="widget">
                <div class="widget-body flex">
                    <img height="128" src="/image/no-photo.png" width="128"/>
                    <div class="margin-left">
                        <h5 class="margin-none" th:text="${listing.sellerAgentUser.displayName}">NAME</h5>
                        <div class="text-small">Courtier Immobilier - ImmoMax</div>
                        <div class="margin-top-small">
                            <div class="text-small">
                                <i class="fa-solid fa-phone"></i>
                                <span>+1 (514) 7580000</span>
                            </div>
                            <div class="text-small">
                                <a href="#" target="_blank">
                                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                    <span th:text="#{page.listing.show.website}">SITE</span>
                                </a>
                            </div>
                        </div>
                        <div class="margin-top">
                            <a class="btn btn-light" href="#">
                                <i class="fa-solid fa-envelope"></i>
                                <span th:text="#{button.message}">MESSAGE</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="widget">
                <div class="widget-body">
                    <ul class="nav nav-pills mb-3" id="tab-main" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button aria-controls="pills-content" aria-selected="true" class="nav-link active"
                                    data-bs-target="#pills-details" data-bs-toggle="pill" id="pills-details-tab"
                                    role="tab" type="button">
                                Details
                            </button>
                        </li>
                        <li class="nav-item" role="presentation" th:each="tab : ${page.tabs.get('main')}">
                            <button aria-selected="false" class="nav-link" data-bs-toggle="pill" role="tab"
                                    th:aria-controls="'pills-' + ${tab.name}"
                                    th:data-bs-target="'#pills-' + ${tab.name}"
                                    th:id="'pills-' + ${tab.name} + '-tab'"
                                    th:if="${tab.tabUrl}"
                                    th:text="${tab.title}"
                                    type="button">
                                TAB
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" th:id="'tab-' + ${name} + '-content'">
                        <div aria-labelledby="pills-details-tab" class="tab-pane fade show active"
                             id="pills-details"
                             role="tabpanel" th:data-url="'/listings/tab/details?id=' + ${listing.id}">
                        </div>

                        <div class="tab-pane fade" role="tabpanel"
                             th:aria-labelledby="'pills-' + ${tab.name} + '-tab'"
                             th:data-url="${tab.toTabUrl(listing.id, module, listing.readOnly)}"
                             th:each="tab : ${page.tabs.get('main')}"
                             th:id="'pills-' + ${tab.name}"
                             th:if="${tab.tabUrl}"
                        >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-block d-md-none border contact-mobile">
        <div class="flex padding-small">
            <img height="64" src="/image/no-photo.png" width="64"/>
            <div class="margin-left-small">
                <b class="margin-none" th:text="${listing.sellerAgentUser.displayName}">NAME</b><br/>
                <a class="btn btn-primary margin-top-small" href="#">
                    <i class="fa-solid fa-envelope"></i>
                    <span th:text="#{button.message}">MESSAGE</span>
                </a>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{__components/bootstrap :: toast(${toast})}"></div>
<div th:replace="~{__components/bootstrap :: modal}"></div>
</body>
</html>
