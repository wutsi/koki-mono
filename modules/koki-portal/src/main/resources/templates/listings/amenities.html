<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>
<div th:replace="~{__components/layout :: menubar('listing')}"></div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="form" method="post" th:action="@{/listings/edit}" th:object="${form}">
                <div class="form-body">
                    <div class="section">
                        <div class="section-body">
                            <div class="section-item">
                                <h3 class="margin-none" th:text="#{'listing-type.' + ${form.listingType}}">TITLE</h3>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.property-type}">TYPE</label>
                                <select th:field="*{propertyType}">
                                    <option th:each="propertyType : ${propertyTypes}"
                                            th:if="${propertyType.name() != 'UNKNOWN'}"
                                            th:text="#{'property-type.' + ${propertyType}}"
                                            th:value="${propertyType}">
                                        TYPE
                                    </option>
                                </select>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.rooms}">ROOMS</label>
                                <input step="0" th:field="*{rooms}" type="number"/>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.bedrooms}">TYPE</label>
                                <input step="0" th:field="*{bedrooms}" type="number"/>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.bathrooms}">TYPE</label>
                                <input step="0" th:field="*{bathrooms}" type="number"/>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.half-bathrooms}">TYPE</label>
                                <input step="0" th:field="*{halfBathrooms}" type="number"/>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.floors}">TYPE</label>
                                <input step="0" th:field="*{floors}" type="number"/>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.basement}">TYPE</label>
                                <select th:field="*{basementType}">
                                    <option th:each="basementType : ${basementTypes}"
                                            th:text="#{'basement-type.' + ${basementType}}"
                                            th:value="${basementType}">
                                        TYPE
                                    </option>
                                </select>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.level}">TYPE</label>
                                <input step="0" th:field="*{level}" type="number"/>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.unit}">TYPE</label>
                                <input maxlength="5" th:field="*{unit}"/>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.parking-type}">TYPE</label>
                                <select th:field="*{parkingType}">
                                    <option th:each="parkingType : ${parkingTypes}"
                                            th:text="#{'parking-type.' + ${parkingType}}"
                                            th:value="${parkingType}">
                                        TYPE
                                    </option>
                                </select>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.parkings}">TYPE</label>
                                <input step="0" th:field="*{parkings}" type="number"/>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.fence}">TYPE</label>
                                <select th:field="*{fenceType}">
                                    <option th:each="fenceType : ${fenceTypes}"
                                            th:text="#{'fence-type.' + ${fenceType}}"
                                            th:value="${fenceType}">
                                        TYPE
                                    </option>
                                </select>
                            </div>
                            <div class="section-item">
                                <label class="title">
                                    <span th:text="#{page.listing.lot-area}">TYPE</span>
                                    <span>(m<sup>2</sup>)</span>
                                </label>
                                <input step="0" th:field="*{lotArea}" type="number"/>
                            </div>
                            <div class="section-item">
                                <label class="title">
                                    <span th:text="#{page.listing.property-area}">TYPE</span>
                                    <span>(m<sup>2</sup>)</span>
                                </label>
                                <input step="0" th:field="*{propertyArea}" type="number"/>
                            </div>

                            <div class="section-item flex flex-space-between">
                                <div>&nbsp;</div>
                                <button class="btn btn-primary" th:text="#{button.next}" type="submit">NEXT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
