<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>
<div th:replace="~{__components/layout :: menubar('listing')}"></div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="form" method="post" th:action="@{/listings/edit/remarks}" th:object="${form}">
                <input th:field="*{id}" type="hidden"/>
                <div class="form-body">
                    <div class="section">
                        <div class="section-body">
                            <div class="section-item">
                                <h2 th:text="#{page.listing.edit.remarks.title}">TITLE</h2>
                                <div th:text="#{page.listing.edit.remarks.description}">DESCRIPTION</div>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.public-remarks}">TYPE</label>
                                <div class="text-small" th:text="#{page.listing.public-remarks-help}">HELP</div>
                                <textarea class="form-control" maxlength="1000" rows="7"
                                          th:field="*{publicRemarks}"></textarea>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.agent-remarks}">TYPE</label>
                                <div class="text-small" th:text="#{page.listing.agent-remarks-help}">HELP</div>
                                <textarea class="form-control" maxlength="1000" rows="7"
                                          th:field="*{agentRemarks}"></textarea>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.buyer-agent-commission}">LEASE</label>
                                <div class="text-small"
                                     th:text="#{page.listing.buyer-agent-commission-help}">HELP
                                </div>
                                <div class="input-group">
                                    <input class="form-control" max="100" min="0"
                                           step="1" th:field="*{buyerAgentCommission}" type="number"/>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span>%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="section-item flex flex-space-between">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-6 padding-left-none">
                                            <a class="btn btn-light w-100-mobile"
                                               th:href="'/listings/edit/contract?id=' + ${form.id}"
                                               th:text="#{button.previous}"
                                            >PREV</a>
                                        </div>
                                        <div class="col-6 padding-right-none">
                                            <button class="btn btn-primary w-100-mobile" th:text="#{button.next}"
                                                    type="submit">NEXT
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
