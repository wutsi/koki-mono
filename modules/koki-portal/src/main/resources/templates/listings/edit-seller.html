<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>
<div th:replace="~{__components/layout :: menubar('listing')}"></div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div th:replace="~{__components/listing :: listing-breadcrumb(${listing})}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form class="form" method="post" th:action="@{/listings/edit/seller}" th:object="${form}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-body">
                    <div class="section">
                        <div class="section-body">
                            <div class="section-item">
                                <h2 th:text="#{page.listing.edit.seller.title}">TITLE</h2>

                                <select
                                    data-component-id="select2"
                                    data-url="/contacts/selector/search"
                                    th:field="*{sellerContactId}">
                                    <option th:if="${seller}"
                                            th:text="${seller.name}"
                                            th:value="${seller.id}">
                                        ACCOUNT
                                    </option>
                                </select>
                            </div>

                            <div class="section-item flex flex-space-between">
                                <a class="btn btn-light w-49-mobile"
                                   th:href="'/listings/edit/leasing?id=' + ${form.id}"
                                   th:if="*{listingType.name() == 'RENTAL'}"
                                   th:text="#{button.previous}"
                                >PREV</a>
                                <a class="btn btn-light w-49-mobile"
                                   th:href="'/listings/edit/price?id=' + ${form.id}"
                                   th:if="*{listingType.name() != 'RENTAL'}"
                                   th:text="#{button.previous}"
                                >PREV</a>

                                <button class="btn btn-primary w-49-mobile" th:text="#{button.next}" type="submit">
                                    NEXT
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
