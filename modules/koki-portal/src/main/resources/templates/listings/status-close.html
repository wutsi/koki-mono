<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>
<div th:replace="~{__components/layout :: menubar('listing')}"></div>

<div class="container-fluid padding-bottom-8x">
    <div class="row">
        <div class="col-12">
            <div th:replace="~{__components/listing :: listing-breadcrumb(${listing})}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form class="form" method="post" th:action="@{/listings/status/close}" th:object="${form}">
                <input th:field="*{id}" type="hidden"/>
                <input th:field="*{status}" type="hidden"/>
                <input th:field="*{country}" type="hidden"/>

                <div class="section">
                    <div class="section-body">
                        <div class="section-item">
                            <h1 th:text="#{page.listing.status.title}">TITLE</h1>
                            <div th:utext="#{page.listing.status.description}">DESCRIPTION</div>
                        </div>
                        <div class="section-item" th:if="${error}">
                            <div class="alert alert-danger" th:utext="${error}">ERROR</div>
                        </div>
                        <div class="section-item">
                            <label class="title" th:text="#{page.listing.new-status}">Status</label>
                            <span class="listing-status badge text-bg-danger"
                                  th:text="#{'listing-status.' + ${form.status}}">STATUS</span>
                        </div>

                        <div class="section-item">
                            <label class="title" th:text="#{page.listing.comment}">COMMENT</label>
                            <textarea class="form-control" maxlength="1000" rows="3" th:field="*{comment}"></textarea>
                        </div>
                        <div class="section-item">
                            <div class="alert alert-warning">
                                <div class="form-check">
                                    <input class="form-check-input" id="chk-confirm" required type="checkbox">
                                    <label class="form-check-label" for="chk-confirm"
                                           th:text="#{page.listing.status.confirmation}">CONFIRMATION</label>
                                </div>
                            </div>
                        </div>

                        <div class="section-item">
                            <button class="btn btn-danger w-49-mobile" disabled id="btn-next"
                                    th:text="#{button.close}"
                                    type="submit">
                                SUBMIT
                            </button>
                            <a class="btn btn-light w-49-mobile"
                               th:href="'/listings/status?id=' + ${listing.id}"
                               th:text="#{button.previous}">
                                PREVIOUS
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("chk-confirm").addEventListener("click", on_approve);

    function on_approve() {
        console.log('on_approve()');

        const elt = document.getElementById("chk-confirm");
        const btn = document.getElementById('btn-next');
        btn.disabled = !elt.checked;
    }
</script>
</body>
</html>
