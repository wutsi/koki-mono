<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>
<div th:replace="~{__components/layout :: menubar('listing')}"></div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="form" method="post" onsubmit="disableSubmit()" th:action="@{/listings/create/ai}"
                  th:object="${form}">
                <input th:field="*{cityId}" type="hidden"/>

                <div class="form-body">
                    <div class="section">
                        <div class="section-body">
                            <div class="section-item">
                                <h2 class="margin-none" th:text="#{page.listing.create.title}">TITLE</h2>
                            </div>

                            <div class="section-item" th:if="${error}">
                                <div th:replace="~{__components/layout :: error-message(${error})}"></div>
                            </div>

                            <div class="section-item"
                                 data-city-id="cityId"
                                 data-component-id="address"
                                 data-country-id="country"
                            >
                                <label class="title">
                                    <span th:text="#{page.listing.city}">CITY</span>
                                    <span class="required">*</span>
                                </label>
                                <select required th:field="*{country}">
                                    <option value=""></option>
                                    <option th:each="country : ${countries}"
                                            th:text="${country.displayCountry}"
                                            th:value="${country.country}"
                                    >COUNTRY
                                    </option>
                                </select>
                                <div class="margin-top-small">
                                    <select required th:field="*{cityId}">
                                        <option selected
                                                th:if="${city}"
                                                th:text="${cityName}"
                                                th:value="${city.id}">
                                            CITY
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.ai-text}">
                                    <span th:text="#{page.listing.description}">CITY</span>
                                    <span class="required">*</span>
                                </label>
                                <div class="form-text" th:utext="#{page.listing.ai-text.help}">HELP</div>
                                <textarea class="form-control margin-top-small" maxlength="1000" required rows="10"
                                          th:field="*{text}"></textarea>
                            </div>
                            <div class="section-item flex flex-space-between">
                                <button class="btn btn-primary w-49-mobile" id="btn-submit"
                                        th:text="#{button.submit}" type="submit">
                                    SUBMIT
                                </button>
                                <a class="btn-cancel btn btn-light w-49-mobile" href="/listings"
                                   th:text="#{button.cancel}">
                                    Cancel
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function disableSubmit() {
        const btn = document.getElementById('btn-submit');
        btn.disabled = true;
    }
</script>
</body>
</html>
