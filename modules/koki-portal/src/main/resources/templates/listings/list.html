<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>
<div th:replace="~{__components/layout :: menubar('listing')}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div th:replace="~{__components/listing :: listing-breadcrumb(null)}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="widget">
                <div class="widget-body">
                    <div class="flex flex-space-between">
                        <div class="btn-group" role="group">&nbsp;</div>
                        <div>
                            <a class="btn btn-primary btn-sm" href="/listings/create" id="btn-create"
                               th:if="${user?.canManage('listing')} OR ${user.hasFullAccess('listing')}">
                                <i class="fa-solid fa-plus"></i>
                                <span th:text="#{button.listing}">CREATE</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="widget">
                <div class="widget-body">
                    <div class="btn-group margin-bottom" role="group">
                        <a class="btn btn-sm" href="/listings"
                           th:classappend="${form} ? 'btn-light' : 'btn-secondary'"
                           th:text="#{button.my_listings}">
                            BUTTON
                        </a>
                        <a class="btn btn-sm" href="javascript: kokiListing.open_search_modal();"
                           id="btn-search"
                           th:classappend="!${form} ? 'btn-light' : 'btn-secondary'">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span th:text="#{button.search}">SEARCH</span>
                        </a>
                    </div>

                    <div class="margin-bottom-2x" id="for-sale-container" th:if="${forSale?.total > 0}">
                        <h5 class="margin-none">
                            <span th:text="#{page.listing.list.for-sale}">FOR_SALE</span>
                            <span th:text="'(' + ${forSale.total} + ')'">000</span>
                        </h5>
                        <div th:replace="~{__components/listing :: listing-table(${forSale.items}, false)}"></div>
                    </div>

                    <div class="margin-bottom-2x" id="for-rent-container" th:if="${forRent?.total > 0}">
                        <h5 class="margin-none">
                            <span th:text="#{page.listing.list.for-rent}">FOR_RENT</span>
                            <span th:text="'(' + ${forRent.total} + ')'">000</span>
                        </h5>
                        <div th:replace="~{__components/listing :: listing-table(${forRent.items}, false)}"></div>
                    </div>

                    <div class="margin-bottom-2x" id="sold-container" th:if="${sold?.total > 0}">
                        <h5 class="margin-none">
                            <span th:text="#{page.listing.list.sold}">FOR_RENT</span>
                            <span th:text="'(' + ${sold.total} + ')'">000</span>
                        </h5>
                        <div th:replace="~{__components/listing :: listing-table(${sold.items}, true)}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{__components/bootstrap :: modal}"></div>

</body>
</html>
