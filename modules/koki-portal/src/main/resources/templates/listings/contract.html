<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>
<div th:replace="~{__components/layout :: menubar('listing')}"></div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="form" method="post" th:action="@{/listings/edit/contract}" th:object="${form}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-body">
                    <div class="section">
                        <div class="section-body">
                            <div class="section-item">
                                <h2 th:text="#{page.listing.edit.contract.title}">TITLE</h2>
                                <div th:text="#{page.listing.edit.contract.description}">DESCRIPTION</div>
                            </div>

                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.seller}">SELLER</label>
                                <input class="form-control" maxlength="100" th:field="*{sellerName}"
                                       th:placeholder="#{page.listing.name}"/>

                                <input class="form-control margin-top-small margin-bottom-small" maxlength="255"
                                       th:field="*{sellerEmail}"
                                       th:placeholder="#{page.listing.email}" type="email"/>

                                <input class="form-control" th:data-country="${form.country}"
                                       th:field="*{sellerPhone}"
                                       type="tel"/>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.contract-start-date}">LEASE</label>
                                <input class="form-control" th:field="*{contractStartDate}" type="date"/>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.contract-end-date}">LEASE</label>
                                <input class="form-control" th:field="*{contractEndDate}" type="date"/>
                            </div>

                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.seller-agent-commission}">LEASE</label>
                                <div class="text-small"
                                     th:text="#{page.listing.seller-agent-commission-help}">HELP
                                </div>
                                <div class="input-group">
                                    <input class="form-control" max="100" min="0"
                                           step="1" th:field="*{sellerAgentCommission}" type="number"/>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span>%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="section-item">
                                <label class="title" th:text="#{page.listing.contract-remarks}">LEASE</label>
                                <textarea class="form-control" maxlength="1000" rows="3" th:field="*{contractRemarks}">REMARKS</textarea>
                            </div>

                            <div class="section-item flex flex-space-between">
                                <a class="btn btn-light"
                                   th:href="'/listings/edit/price?id=' + ${form.id}"
                                   th:text="#{button.previous}"
                                >PREV</a>

                                <button class="btn btn-primary" th:text="#{button.next}" type="submit">NEXT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
