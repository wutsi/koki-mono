<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>
<div th:replace="~{__components/layout :: menubar('listing')}"></div>

<div class="container-fluid padding-bottom-8x">
    <div class="row">
        <div class="col-12">
            <div class="widget">
                <div class="widget-body">
                    <h1 th:text="#{page.listing.status.title}">TITLE</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="widget">
                <div class="widget-body">
                    <div th:replace="~{__components/listing :: listing-summary(${listing})}"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form class="form" method="post" th:action="@{/listings/status/sold}" th:object="${form}">
                <input th:field="*{id}" type="hidden"/>
                <input th:field="*{status}" type="hidden"/>

                <div class="section">
                    <div class="section-body">
                        <div class="section-item">
                            <label class="title" th:text="#{page.listing.new-status}">Status</label>
                            <span th:replace="~{__components/listing :: listing-status-badge(${form.status})}"></span>
                        </div>
                        <div class="section-item">
                            <label class="title">
                                <span th:if="*{listingType.name() == 'RENTAL'}" th:text="#{page.listing.tenant}">
                                    TENANT
                                </span>
                                <span th:if="*{listingType.name() != 'RENTAL'}" th:text="#{page.listing.buyer}">
                                    TENANT
                                </span>
                                <span class="required">*</span>
                            </label>

                            <input class="form-control" maxlength="100" required th:field="*{buyerName}"
                                   th:placeholder="#{page.listing.name}"/>

                            <input class="form-control margin-top-small margin-bottom-small" maxlength="255"
                                   th:field="*{buyerEmail}"
                                   th:placeholder="#{page.listing.email}" type="email"/>

                            <input class="form-control" th:data-country="${form.country}"
                                   th:field="*{buyerPhone}"
                                   type="tel"/>
                        </div>
                        <div class="section-item">
                            <label class="title" th:text="#{page.listing.transaction-date}">LEASE</label>
                            <input class="form-control" th:field="*{transactionDate}" type="date"/>
                        </div>
                        <div class="section-item">
                            <label class="title" th:text="#{page.listing.buyer-agent}">LEASE</label>
                            <div class="text-small" th:text="#{page.listing.buyer-agent-help}">HELP</div>
                            <select th:field="*{buyerAgentUserId}"></select>
                            <script
                                th:replace="~{__components/user :: user-selector('buyerAgentUserId', null, 'listing:manage,listing:full_access')}"></script>
                        </div>
                        <div class="section-item">
                            <label class="title" th:text="#{page.listing.transaction-remarks}">LEASE</label>
                            <textarea class="form-control" maxlength="1000" rows="3" th:field="*{transactionRemarks}">
                                REMARKS
                            </textarea>
                        </div>
                        <div class="section-item">
                            <div class="alert alert-warning">
                                <div class="form-check">
                                    <input class="form-check-input" id="chk-confirmation" required type="checkbox">
                                    <label class="form-check-label" for="chk-confirmation"
                                           th:text="#{page.listing.status.confirmation}">CONFIRMATION</label>
                                </div>
                            </div>
                        </div>

                        <div class="section-item">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-6 padding-left-none">
                                        <a class="btn btn-light w-100-mobile"
                                           th:href="'/listings/status?id=' + ${listing.id}"
                                           th:text="#{button.previous}">
                                            PREVIOUS
                                        </a>
                                    </div>
                                    <div class="col-6 padding-right-none text-right">
                                        <button class="btn btn-primary w-100-mobile" th:text="#{button.submit}"
                                                type="submit">
                                            SUBMIT
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
