<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>

<div class="container">
    <h1>
        <img align="absmiddle" height="48" src="/image/workflow.png" width="48"/>
        Workflow: <span th:text="${workflow.longTitle}">NAME</span>
    </h1>
    <div class="row">
        <div class="col-12">
            <div th:replace="~{__components/workflow :: workflow-breadcrumb(${workflow})}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="widget">
                <div class="widget-body">
                    <div class="alert alert-success" id="started-message"
                         th:if="${workflowInstance.status.name() == 'RUNNING'}">
                        The workflow has been successfully started!
                    </div>
                    <p class="alert alert-success" id="scheduled-message"
                       th:unless="${workflowInstance.status.name() == 'RUNNING'}">
                        The workflow has been scheduled to start on
                        <b th:text="${workflowInstance.startAtText}">DDD</b>
                    </p>
                    <div class="workflow-image">
                        <img th:alt="${workflow.title}" th:src="${workflow.imageUrl}"/>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-secondary btn-ok" href="/settings/workflows">Back to Workflows</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
