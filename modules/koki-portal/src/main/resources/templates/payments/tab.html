<div class="tab-invoices">
    <div class="margin-bottom" th:if="${createUrl} AND ${user?.hasPermission('invoice:manage')}">
        <a class="btn btn-light btn-sm btn-create-invoice" id="btn-create-invoice"
           onclick="return confirm('Are you ready to invoice your client?')"
           th:href="${createUrl}">
            Create Invoice
        </a>
    </div>

    <div class="tab-invoices">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Method</th>
                <th class="text-center">Status</th>
                <th class="text-right">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr class="payment" th:each="payment : ${payments}">
                <div th:replace="~{__components/payment :: columns(${payment}, false)}"></div>
            </tr>
            <tr th:replace="~{__components/payment :: load-more(${moreUrl})}"></tr>
            </tbody>
        </table>
    </div>

    <div th:if="${testMode}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/css/koki-0.css" rel="stylesheet"/>

        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/koki-0.js"></script>
        <script src="/js/payments.js"></script>
    </div>
</div>
