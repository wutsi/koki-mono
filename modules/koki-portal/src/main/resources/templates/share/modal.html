<div>
    <form class="form" id="share-form" method="post" onsubmit="koki.w.modal.close()" target="_blank"
          th:action="@{'/share/modal'}"
          th:object="${form}"
    >
        <input th:field="*{url}" type="hidden"/>
        <div class="section-item">
            <label class="title" th:text="#{page.share.phone}">TO</label>
            <input required th:field="*{phone}" type="tel"/>
        </div>
        <div class="section-item">
            <label class="title" th:text="#{page.share.message}">TO</label>
            <textarea rows="3" th:field="*{message}"></textarea>
        </div>
        <div class="section-item">
            <button class="btn btn-primary w-100" data-async id="btn-submit" type="submit">
                <span th:text="#{button.send}">SEND</span>
            </button>
        </div>
        <div class="section-item flex flex-space-between">
            <a id="btn-share-facebook" target="_blank" th:href="${facebookUrl}">
                <img alt="Facebook" th:src="${assetUrl} + '/images/social/facebook.png'" width="48"/>
            </a>
            <a id="btn-share-twitter" target="_blank" th:href="${twitterUrl}">
                <img alt="X" th:src="${assetUrl} + '/images/social/twitter.png'" width="48"/>
            </a>
            <a id="btn-share-email" target="_blank" th:href="${emailUrl}">
                <img alt="Email" th:src="${assetUrl} + '/images/social/email.png'" width="48"/>
            </a>
        </div>
    </form>
</div>

<div th:if="${testMode}">
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.1/build/css/intlTelInput.css" rel="stylesheet">
    <link href="/css/koki.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.1/build/js/intlTelInput.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/widgets/koki-modal.js"></script>
    <script src="/js/widgets/koki-intl-tel.js"></script>
</div>
