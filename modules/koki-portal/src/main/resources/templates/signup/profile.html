<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h1 class="section-title text-center">
                <a href="/">
                    <img class="align-right" height="50" th:if="${tenant.logoUrl}" th:src="${tenant.logoUrl}"/>
                    <span th:if="!${tenant.logoUrl}" th:text="${tenant.name}"/>
                </a>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">

            <form class="form" method="post" th:action="@{/signup/profile}" th:object="${form}">
                <div class="form-body">
                    <div class="section">
                        <div class="section-body">
                            <div class="section-item text-center">
                                <h1 class="text-center margin-none" th:text="#{page.signup-profile.title}">TITLE</h1>
                            </div>
                            <div class="section-item">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-id-badge"></i>
                                        </div>
                                    </div>
                                    <input class="form-control" maxlength="100" required th:field="*{name}"
                                           th:placeholder="#{page.signup.name}"/>
                                </div>
                            </div>
                            <div class="section-item">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-envelope"></i>
                                        </div>
                                    </div>
                                    <input class="form-control" maxlength="255" required th:field="*{email}"
                                           th:placeholder="#{page.signup.email}"
                                           type="email"/>
                                    <div class="margin-top-small text-small" th:text="#{page.signup.email.help}">
                                        EMAIL_HELP
                                    </div>
                                </div>
                            </div>
                            <div class="section-item">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-mobile-screen"></i>
                                        </div>
                                    </div>
                                    <input maxlength="30" required th:data-country="*{country}" th:field="*{mobile}"
                                           type="tel"/>
                                    <div class="margin-top-small text-small" th:text="#{page.signup.mobile.help}">
                                        MOBILE_HELP
                                    </div>
                                </div>
                            </div>
                            <div class="section-item">
                                <select class="select-form" th:field="*{categoryId}">
                                    <option th:text="#{page.signup.category}" value=""></option>
                                    <option th:each="category : ${categories}"
                                            th:text="${category.name}"
                                            th:value="${category.id}"></option>
                                </select>
                            </div>
                            <div class="section-item">
                                <input class="form-control" maxlength="50" th:field="*{employer}"
                                       th:placeholder="#{page.signup.employer}"/>
                            </div>

                            <div class="section-item">
                                <select required th:field="*{country}">
                                    <option value=""></option>
                                    <option th:each="country : ${countries}"
                                            th:text="${country.displayCountry}"
                                            th:value="${country.country}"
                                    >COUNTRY
                                    </option>
                                </select>
                                <div class="margin-top-small">
                                    <select required th:field="*{cityId}">
                                        <option selected
                                                th:if="${city}"
                                                th:text="${cityName}"
                                                th:value="${city.id}">
                                            CITY
                                        </option>
                                    </select>
                                </div>
                                <div class="margin-top-small text-small" th:text="#{page.signup.location.help}">
                                    LOCATION_HELP
                                </div>
                            </div>
                            <div class="section-item">
                                <button class="btn btn-primary w-100" id="btn-next" th:text="#{button.next}"
                                        type="submit">NEXT
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    document.addEventListener(
        'DOMContentLoaded',
        function () {
            koki_address_editor('country', 'cityId');
        }
    );
</script>
</body>

</html>
