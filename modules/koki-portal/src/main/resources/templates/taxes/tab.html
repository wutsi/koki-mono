<div class="tab-taxes">
    <div class="margin-bottom" th:if="${addUrl}">
        <a class="btn btn-light btn-sm btn-add-tax" th:href="${addUrl}"
           th:if="${user?.hasPermission('tax:manage')}">
            New Tax Report
        </a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th width="1%">Year</th>
            <th>Type</th>
            <th>Status</th>
            <th>Accountant</th>
            <th>Assigned To</th>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr class="tax" th:each="tax : ${taxes}">
            <div th:replace="~{__components/tax :: columns(${tax}, false)}"></div>
        </tr>
        <tr th:if="${showMore}" th:replace="~{__components/tax :: load-more(${moreUrl}, false)}"></tr>
        </tbody>
    </table>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      th:if="${testMode}"/>
<link href="https://cdn.jsdelivr.net/npm/file-icon-vectors@1.0.0/dist/file-icon-vivid.min.css" rel="stylesheet"
      th:if="${testMode}"/>
<link href="/css/koki-0.css" rel="stylesheet" th:if="${testMode}"/>

<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" th:if="${testMode}"></script>
