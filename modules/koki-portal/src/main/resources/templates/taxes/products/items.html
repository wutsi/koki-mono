<div class="tab-tax-products">
    <div class="margin-bottom">
        <a class="btn btn-light btn-sm btn-add-tax" href="#">
            Add Product
        </a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th width="50%">Product</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
            <td></td>
        </tr>
        </thead>
        <tbody id="tax-product-list" th:data-tax-id="${taxId}">
        <tr class="tax-product" th:each="taxProduct : ${taxProducts}" th:id="'tax-product-' + ${taxProduct.id}">
            <td th:text="${taxProduct.product.name}">PRODUCT</td>
            <td th:text="${taxProduct.unitPrice}">$$$</td>
            <td th:text="${taxProduct.quantity}">1111</td>
            <td th:text="${taxProduct.subTotal}">$$$</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/file-icon-vectors@1.0.0/dist/file-icon-vivid.min.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/tax.js"></script>

    <div th:replace="~{__components/bootstrap :: modal}"></div>
</div>
