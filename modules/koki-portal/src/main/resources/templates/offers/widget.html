<div class="widget">
    <div class="widget-header">
        <div class="widget-title">Offers</div>
    </div>
    <div>
        <table class="table table-striped">
            <tbody>
            <tr class="offer entity" th:each="offer : ${offers}" th:id="'offer-' + ${offer.id}" th:if="${offers}">
                <td class="offer-listing">
                    <a th:href="'/offers/' + ${offer.id}" th:if="${offer.listing}">
                        <div th:replace="~{__components/offer :: offer-listing(${offer.listing}, false)}"></div>
                    </a>
                </td>
                <td class="text-right">
                    <a target="_blank" th:href="'/offers/' + ${offer.id}">
                        <b class="offer-price" th:text="${offer.version.price.displayText}">$$$</b>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>
    <link href="/css/offers.css" rel="stylesheet"/>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/offers.js"></script>
</div>
