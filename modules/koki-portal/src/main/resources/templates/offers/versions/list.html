<table class="table table-striped">
    <thead>
    <tr class="d-none d-md-table-row">
        <th th:text="#{page.offer.status}" width="1%">Statut</th>
        <th th:text="#{page.offer.submitted-at}">Submitted</th>
        <th colspan="2" th:text="#{page.offer.submitted-by}">Submitted By</th>
        <th th:text="#{page.offer.expires-at}">Expires</th>
        <th class="text-right" th:text="#{page.offer.amount}">Amount</th>
    </tr>
    </thead>
    <tbody id="offer-version-list">
    <tr class="version entity" th:each="version : ${versions}" th:id="'version-' + ${version.id}" th:if="${versions}">
        <td th:replace="~{__components/offer :: offer-version-row(${offer}, ${version})}"></td>
    </tr>
    <tr id="offer-version-load-more" th:if="${moreUrl}">
        <td class="text-center" colspan="6">
            <button
                class="btn btn-sm btn-light w-100-mobile"
                data-component-id="load-more"
                data-container-id="offer-version-load-more"
                th:data-url="${moreUrl}"
                th:text="#{button.load_more}"
            >
                Load more...
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>
    <link href="/css/offers.css" rel="stylesheet"/>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/widgets/koki-modal.js"></script>
    <script src="/js/widgets/koki-modal-button.js"></script>

    <div th:replace="~{__components/bootstrap :: modal}"></div>
</div>
