<div class="tab-offers">
    <div th:if="!${readOnly}">
        <a class="btn-upload btn btn-light btn-sm margin-bottom" href="/offers/create"
           th:if="${user?.hasPermission('offer:manage')}"
        >
            <i class="fa-solid fa-plus"></i>
            <span>Offer</span>
        </a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr class="d-none d-md-table-row">
            <th th:text="#{page.offer.status}">Statut</th>
            <th th:text="#{page.offer.submitted-at}">Submitted</th>
            <th th:text="#{page.offer.submitted-by}">Submitted By</th>
            <th th:text="#{page.offer.agent}">Agent</th>
            <th th:text="#{page.offer.buyer}">Buyer</th>
            <th th:text="#{page.offer.expires-at}">Expires</th>
            <th class="text-right" th:text="#{page.offer.amount}">Amount</th>
        </tr>
        </thead>
        <tbody id="offer-list" th:data-owner-id="${ownerId}" th:data-owner-type="${ownerType}">
        <tr class="offer entity" th:each="offer : ${offers}" th:id="'offer-' + ${offer.id}" th:if="${offers}">
            <td>
                <a th:href="'/offers/' + ${offer.id}">
                    <span th:replace="~{__components/offer :: offer-status-badge(${offer.version.status})}"></span>

                    <table class="margin-top-small text-small d-block d-md-none">
                        <tr>
                            <th th:text="#{page.offer.submitted-by}">SUBMITTED BY</th>
                            <td class="padding-left-small">
                                <span
                                    th:replace="~{__components/offer :: offer-party-badge(${offer.version.submittingParty})}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{page.offer.amount}">AMOUNT</th>
                            <td class="padding-left-small">
                                <span class="offer-price" th:text="${offer.version.price.displayText}">$$$</span>
                            </td>
                        </tr>
                        <tr th:if="${offer.version.expiresAt}">
                            <th th:text="#{page.offer.expires-at}">EXPIRED_AT</th>
                            <td class="padding-left-small" th:text="${offer.version.expiresAtText}">
                                YYYY-MM-DD
                            </td>
                        </tr>
                    </table>
                </a>
            </td>
            <td class="d-none d-md-table-cell">
                <a th:href="'/offers/' + ${offer.id}" th:text="${offer.version.createdAtText}">YYY/MM/DD</a>
            </td>
            <td class="d-none d-md-table-cell">
                <a th:href="'/offers/' + ${offer.id}">
                    <span
                        th:replace="~{__components/offer :: offer-party-badge(${offer.version.submittingParty})}"></span>
                </a>
            </td>
            <td class="d-none d-md-table-cell">
                <a th:href="'/offers/' + ${offer.id}" th:text="${offer.buyerAgentUser?.displayName}">AGENT</a>
            </td>
            <td class="d-none d-md-table-cell">
                <a th:href="'/offers/' + ${offer.id}" th:text="${offer.buyerContact.name}">BUYER</a>
            </td>
            <td class="d-none d-md-table-cell">
                <a th:href="'/offers/' + ${offer.id}" th:text="${offer.version.expiresAtText}">
                    YYYY-MM-DD
                </a>
            </td>
            <td class="text-right d-none d-md-table-cell">
                <a th:href="'/offers/' + ${offer.id}">
                    <b class="offer-price" th:text="${offer.version.price.displayText}">$$$</b>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>
    <link href="/css/offers.css" rel="stylesheet"/>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/offers.js"></script>

    <div th:replace="~{__components/bootstrap :: modal}"></div>
</div>
