<form class="form" id="message-form" method="post" th:action="@{'/messages/compose'}" th:object="${form}">
    <input th:field="*{ownerId}" type="hidden"/>
    <input th:field="*{ownerType}" type="hidden"/>
    <input th:field="*{toUserId}" type="hidden"/>

    <div class="form-body">
        <div class="section-item">
            <label class="title" th:text="#{page.message.compose.to}">TO</label>
            <div th:replace="~{__components/user :: user-small-card(${to})}"></div>
        </div>
        <div class="section-item">
            <label class="title">
                <span th:text="#{page.message.compose.message}">MESSAGE</span>
                <span class="required">*</span>
            </label>
            <textarea class="form-control" maxlength="1000" required rows="5" th:field="*{body}"></textarea>
        </div>

        <div class="section-item flex flex-space-between">
            <a class="btn btn-light w-49-mobile" data-close href="#" id="btn-cancel"
               th:text="#{button.cancel}">CANCEL</a>
            <button class="btn btn-primary w-49-mobile" data-async id="btn-submit" th:text="#{button.send}"
                    type="submit">
                SEND
            </button>
        </div>
    </div>
</form>
