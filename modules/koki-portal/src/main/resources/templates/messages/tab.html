<div class="tab-messages">
    <div class="flex flex-space-between">
        <div class="w-100 padding"
             data-component-id="list-item"
             data-item-class="conversation"
             data-on-click="koki_message_conversation_selected"
             id="conversation-container"
        >
            <div data-component-id="ajax-loader"
                 data-target-id="message-container"
                 th:data-url="'/messages/conversations/' + ${conversation.id}"
                 th:each="conversation: ${conversations}"
                 th:id="'conversation-' + ${conversation.id}"
            >
                <div th:replace="~{__components/message :: conversation-bubble(${conversation})}"></div>
            </div>
            <div class="w-100 text-center" id="conversation-load-more" th:if="${moreUrl}">
                <button
                    class="btn btn-sm btn-light w-100-mobile"
                    data-component-id='load-more'
                    data-container-id="conversation-load-more"
                    th:data-url="${moreUrl}"
                    th:text="#{button.load_more}">
                    Load more...
                </button>
            </div>
        </div>
        <!--
        <div class="w-49" id="message-container">
        </div>
        -->
    </div>
</div>

<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>
    <link href="/css/messages.css" rel="stylesheet"/>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/messages.js"></script>

    <div th:replace="~{__components/bootstrap :: modal}"></div>
</div>
