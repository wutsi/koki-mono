<div class="widget">
    <div class="widget-header">
        <div class="widget-title">Recent Messages</div>
    </div>
    <div class="widget-body" id="conversation-container">
        <div th:each="conversation: ${conversations}" th:id="'conversation-' + ${conversation.id}">
            <a th:href="${conversation.url}">
                <div th:replace="~{__components/message :: conversation-bubble(${conversation})}"></div>
            </a>
        </div>
    </div>
</div>

<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>
    <link href="/css/messages.css" rel="stylesheet"/>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/messages.js"></script>
</div>
