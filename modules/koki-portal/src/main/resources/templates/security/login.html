<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h1 class="section-title text-center">
                <img class="align-right" height="50" th:if="${tenant.logoUrl}" th:src="${tenant.logoUrl}"/>
                <span th:if="!${tenant.logoUrl}" th:text="${tenant.name}"/>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <form class="form" method="post" th:action="@{/login/submit}" th:object="${form}">
                <div class="form-body">
                    <div class="section">
                        <div class="section-body">
                            <div class="section-item" th:if="${failed}">
                                <div class="alert alert-danger" th:text="#{error.signin.failed}">
                                    Authentication failed!
                                </div>
                            </div>

                            <div class="section-item">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-user"></i>
                                        </div>
                                    </div>
                                    <input class="form-control" required th:field="*{username}"
                                           th:placeholder="#{page.signin.username}"/>
                                </div>
                            </div>
                            <div class="section-item">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-lock"></i>
                                        </div>
                                    </div>
                                    <input class="form-control" required th:field="*{password}"
                                           th:placeholder="#{page.signin.password}"
                                           type="password"/>
                                </div>
                            </div>

                            <div class="section-item">
                                <button class="btn btn-primary w-100" th:text="#{button.next}" type="submit">
                                    NEXT
                                </button>
                                <div class="flex flex-space-between margin-top text-small">
                                    <div>
                                        <a href="/forgot/username" th:text="#{page.signin.forgot-username}">
                                            Forgot Username?
                                        </a>
                                    </div>
                                    <div>
                                        <a href="/forgot/password" th:text="#{page.signin.forgot-password}">
                                            Forgot Password?
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="section-item">
                                <a class="btn btn-light w-100 margin-top" href="/signup" id="btn-signup"
                                   th:text="#{page.signin.button.create-account}">CREATE ACCOUNT</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
