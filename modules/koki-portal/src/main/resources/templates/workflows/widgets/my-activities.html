<div class="widget" th:if="${activityInstances}">
    <div class="widget-header">
        <div class="title">My Approval</div>
    </div>
    <div class="widget-body">
        <table class="table table-striped">
            <tr th:each="activityInstance : ${activityInstances}">
                <td th:text="${activityInstance.activity.title}">TITLE</td>
            </tr>
        </table>
    </div>
</div>
