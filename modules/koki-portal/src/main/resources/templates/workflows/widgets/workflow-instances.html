<div class="widget workflow-instance-widget">
    <div class="widget-header">
        <div class="widget-title" th:text="${title}">WORKFLOW INSTANCES</div>
    </div>
    <div class="widget-body">
        <table class="table table-striped" th:if="${workflowInstances}">
            <tr>
                <th>Title</th>
                <th>Workflow</th>
                <th>Status</th>
                <th>Modified</th>
                <th>Created By</th>
            </tr>
            <tr class="workflow-instance" th:each="workflowInstance : ${workflowInstances}">
                <td>
                    <a th:href="${workflowInstance.url}" th:text="${workflowInstance.title}">TITLE</a>
                </td>
                <td th:text="${workflowInstance.workflow.name}">WORKFLOW</td>
                <td>
                    <div
                        th:replace="~{__components/workflow :: workflow-status(${workflowInstance.status})}"></div>
                </td>
                <td th:text="${workflowInstance.modifiedAtText}">MODIFIED</td>
                <td th:text="${workflowInstance.createdBy?.displayName}">CREATED BY</td>
            </tr>
        </table>

        <div class="text-center" th:if="!${workflowInstances}">No workflow instances</div>
    </div>
</div>
