<div class="widget logs-widget">
    <div class="widget-body">
        <table class="table table-striped" th:if="${logs}">
            <tr>
                <th width="20%">Date</th>
                <th>Activity</th>
                <th width="1%"></th>
                <th>Message</th>
                <th></th>
            </tr>
            <tr class="log-entry" th:each="log : ${logs}">
                <td th:replace="~{__components/log :: columns(${log})}"></td>
            </tr>
            <tr th:replace="~{__components/log :: load-more(${moreUrl})}"></tr>
        </table>

        <div class="text-center empty-message" th:if="!${logs}">No Log</div>
    </div>
</div>
