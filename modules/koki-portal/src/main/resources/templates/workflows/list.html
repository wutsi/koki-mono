<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>

<div class="container">
    <h2>Workflows</h2>
    <div class="row">
        <div class="col-12">
            <div class="widget">
                <div class="widget-body">
                    <div class="widget-toolbar">
                        <a class="btn-create" href="/workflows/create">New Workflow</a>
                    </div>

                    <table class="table table-striped">
                        <tr>
                            <th width="20%">Name</th>
                            <th width="60%">Title</th>
                            <th></th>
                        </tr>
                        <tr class="workflow" th:each="workflow : ${workflows}">
                            <td th:text="${workflow.name}">NAME</td>
                            <td th:text="${workflow.title}">TITLE</td>
                            <td class="toolbar">
                                <a class="btn-view" th:href="${workflow.url}">View</a>
                                <a class="btn-edit" th:href="${workflow.updateUrl}">Edit</a>
                            </td>
                        </tr>
                    </table>

                    <div class="empty text-center padding-2x" th:if="!${workflows}">
                        No workflow!
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
