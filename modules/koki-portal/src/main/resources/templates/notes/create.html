<form class="form" id="note-form" method="post" th:action="@{'/notes/add-new'}" th:object="${form}">
    <input th:field="*{ownerId}" type="hidden"/>
    <input th:field="*{ownerType}" type="hidden"/>

    <table class="table">
        <tr>
            <td width="20%">Subject</td>
            <td>
                <input maxlength="255" name="subject" th:field="*{subject}"/>
            </td>
        </tr>
        <tr>
            <td valign="top">Body</td>
            <td>
                <div class="quilljs" id="html-editor" th:utext="${form.body}"></div>
                <textarea class="hidden" name="body" th:field="*{body}"></textarea>
            </td>
        </tr>
    </table>
    <button class="btn btn-primary margin-right" disabled id='btn-note-submit' type="submit">
        Create
    </button>
    <a class="btn-cancel margin-top" id='btn-note-cancel'>Close</a>
</form>
