<div class="widget widget-notes">
    <div class="widget-body">
        <div class="margin-bottom">
            <a class="btn-create btn btn-secondary btn-sm" href="javascript: koki_notes_create()">
                Add New Note
            </a>
        </div>

        <table class="table table-striped" id="note-list" th:data-owner-id="${ownerId}"
               th:data-owner-type="${ownerType}"
               th:if="${notes}">
            <tr class="border margin-top note" th:each="note : ${notes}" th:id="'note-' + ${note.id}">
                <td th:replace="~{__components/note :: columns(${note})}"></td>
            </tr>
            <tr th:replace="~{__components/note :: load-more(${moreUrl})}"></tr>
        </table>

        <div class="text-center empty-message " th:if="!${notes}">No note!</div>
    </div>
</div>

<div class="modal" id="note-modal" tabindex="-1">
    <div class="modal-dialog modal-lg" id="note-modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="note-title-edit">Edit Note</h5>
                <h5 class="modal-title" id="note-title-create">Add New Note</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body" id="note-modal-body">

            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" th:if="${testMode}"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      th:if="${testMode}"/>
<link href="/css/koki.css" rel="stylesheet" th:if="${testMode}"/>

<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js" th:if="${testMode}"></script>
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" th:if="${testMode}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" th:if="${testMode}"></script>
<script src="/js/notes.js" th:if="${testMode}"></script>
