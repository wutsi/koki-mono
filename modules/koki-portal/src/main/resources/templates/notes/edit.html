<form class="form" id="note-form" method="post" onsubmit="koki_notes_update(event)"
      th:action="@{'/notes/' + ${note.id} + '/update'}"
      th:object="${form}">
    <table class="table">
        <tr>
            <td width="20%">Created By</td>
            <td th:text="${note.createdBy?.displayName}">CREATE BY</td>
        </tr>
        <tr>
            <td>Created</td>
            <td th:text="${note.createdAtText}">CREATED</td>
        </tr>
        <tr>
            <td>Subject</td>
            <td>
                <input name="subject" onchange="koki_notes_on_change();" style="width:100%" th:field="*{subject}"/>
            </td>
        </tr>
        <tr>
            <td valign="top">Body</td>
            <td>
                <div contenteditable="true" id="html-editor" style="height: 10em" th:text="${form.body}"></div>
                <textarea name="body" style="display: none" th:field="*{body}"></textarea>
            </td>
        </tr>
        <tr>
            <td valign="top"></td>
            <td>
                <button class="btn btn-primary margin-right" disabled id='btn-note-submit' type="submit">
                    Save
                </button>
                <a class="btn-cancel margin-top" href="javascript: koki_notes_close()">Close</a>
            </td>
        </tr>
    </table>
</form>
