<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="ai-provider(provider)" th:remove="tag">
    <img height="24" src="/image/ai.png" th:if="${provider == 'KOKI'}" width="24"/>
    <img height="24" src="/image/gemini.png" th:if="${provider == 'GEMINI'}" width="24"/>
    <img height="24" src="/image/deepseek.png" th:if="${provider == 'DEEPSEEK'}" width="24"/>

    <span class="ai-none" th:if="!${provider}">None</span>
    <span th:class="'ai-' + ${provider}" th:if="${provider}" th:text="#{'ai-provider.' + ${provider}}">TYPE</span>
</div>


</body>
</html>
