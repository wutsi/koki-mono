<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="head" th:remove="tag">
    <meta charset="utf-8"/>

    <title th:text="${page.title}">TITLE</title>
    <meta name="description" th:content="${page.description}" th:if="${page.description}"/>
    <meta name="wutsi:page_name" th:content="${page.name}"/>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/forms.js"></script>

    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/file-icon-vectors@1.0.0/dist/file-icon-vivid.min.css" rel="stylesheet">
    <link href="/css/koki.css" rel="stylesheet"/>
    <link href="/css/forms.css" rel="stylesheet"/>
</div>

<nav class="navbar navbar-expand navbar-light fixed-top" th:fragment="navbar">
    <a class="navbar-brand" href="/">
        <span class="brand-name">KOKI</span>
    </a>
    <ul class="navbar-nav ms-auto">
        <li>
            <button aria-expanded="false" class="nav-link user btn btn-primary dropdown-toggle"
                    data-bs-toggle="dropdown"
                    id="navbarDropdown" th:if="${user}"
                    type="button">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="dropdown-menu" th:if="${user}">
                <li class="flex dropdown-item">
                    <span th:text="${user.displayName}">USER</span>
                </li>
                <li class="dropdown-divider"></li>
                <li class="flex dropdown-item">
                    <a class="dropdown-item" href="/settings">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>

<div class="alert alert-danger margin" th:fragment="error-message(error)" th:if="${error}" th:text="${error}">ERROR
</div>

</body>
