<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>


<div class="toast-container" style="position: absolute; top: 6em; right: 1em;" th:fragment="toast(message)"
     th:if="${message}">
    <div class="toast bg-success text-white" id="koki-toast" role="alert"
         th:classappend="${type} == 'success' ? 'bg-success text-white'">
        <div class="d-flex">
            <div class="toast-body" th:utext="${message}">MESSAGE</div>
            <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    type="button"></button>
        </div>
    </div>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Opening the toast');
            bootstrap.Toast.getOrCreateInstance('#koki-toast').show();
        });
    </script>
</div>

<div th:fragment="modal">
    <div class="modal" data-component-id="modal" id="koki-modal" tabindex="-1">
        <div class="modal-dialog" id="koki-modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="koki-modal-title">TITLE</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body" id="koki-modal-body"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
