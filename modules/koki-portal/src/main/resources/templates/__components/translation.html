<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="translation-provider(provider)" th:remove="tag">
    <img height="24" src="/image/aws.png" th:if="${provider == 'AWS'}" width="24"/>

    <span class="translation-none" th:if="!${provider}">None</span>
    <span th:class="'translation-' + ${provider}" th:if="${provider}"
          th:text="#{'translation-provider.' + ${provider}}">
        PROVIDER
    </span>
</div>


</body>
</html>
