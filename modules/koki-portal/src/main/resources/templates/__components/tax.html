<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="widget" th:fragment="tax-breadcrumb(tax)">
    <div class="widget-body">
        <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item" th:if="${tax}"><a href="/taxes">Taxes</a></li>
                <li class="breadcrumb-item active" th:if="${tax}">
                    <img align="absmiddle" height="24" src="/image/tax.png" width="24"/>
                    <span th:text="${tax.name}">NAME</span>
                </li>
                <li class="breadcrumb-item active" th:if="!${tax}">Taxes</li>
            </ol>
        </nav>
    </div>
</div>

<tr class="tax" th:fragment="columns(tax, showAccount, smallView)" th:remove="tag">
    <td>
        <a th:href="'/taxes/' + ${tax.id}" th:text="${tax.name}">NAME</a>
    </td>
    <td th:if="${showAccount}">
        <a th:href="'/accounts/' + ${tax.account.id}" th:text="${tax.account.name}">ACCOUNT</a>
    </td>
    <td th:if="!${smallView}">
        <span th:replace="~{__components/tax :: tax-status(${tax.status.name})}"></span>
    </td>
    <td th:if="!${smallView}" th:text="${tax.accountant?.displayName}">ACCOUNTANT</td>
    <td th:if="!${smallView}" th:text="${tax.assignee?.displayName}">ASSIGNEE</td>
    <td th:if="!${smallView}" th:text="${tax.modifiedAtText}">MODIFIED</td>
    <td class="toolbar" th:if="!${smallView}">
        <a class="btn-view" th:href="'/taxes/' + ${tax.id}">View</a>
        <a class="btn-edit" th:href="'/taxes/' + ${tax.id} + '/edit'">Edit</a>
    </td>
</tr>

<div th:fragment="tax-status(status)">
    <span class="badge text-bg-secondary"
          th:if="${status == 'NEW'} OR ${status == 'PREPARING'}"
          th:text="#{'tax-status.' + ${status}}">NEW</span>

    <span class="badge text-bg-success"
          th:if="${status == 'DONE'}"
          th:text="#{'tax-status.' + ${status}}">DONE</span>

    <span class="badge text-bg-warning"
          th:if="${status == 'SIGNING'} OR ${status == 'SUBMITTING'}"
          th:text="#{'tax-status.' + ${status}}">DONE</span>

    <span class="badge text-bg-info"
          th:if="${status != 'NEW'} AND ${status != 'PREPARING'} AND ${status != 'DONE'} AND ${status != 'SIGNING'} AND ${status != 'SUBMITTING'}"
          th:text="#{'tax-status.' + ${status}}">NEW</span>
</div>

<tr id="tax-load-more" th:fragment="load-more(moreUrl)" th:if="${moreUrl}">
    <td class="text-center" colspan="7">
        <a href="javascript: koki_load_more('tax-load-more')" th:data-url="${moreUrl}">Load more...</a>
    </td>
</tr>

</body>
