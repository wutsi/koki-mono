<div class="tab-invoices">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Number</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Total Amount</th>
            <th>Amount Due</th>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr class="invoice" th:each="invoice : ${invoices}">
            <div th:replace="~{__components/invoice :: columns(${invoice})}"></div>
        </tr>
        <tr th:replace="~{__components/invoice :: load-more(${moreUrl})}"></tr>
        </tbody>
    </table>
</div>

<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/invoices.js"></script>
</div>
