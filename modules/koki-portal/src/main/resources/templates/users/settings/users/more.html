<tr class="user" th:each="user : ${users}">
    <td th:text="${user.displayName}">NAME</td>
    <td th:text="${user.email}">EMAIL</td>
    <td>
        <div th:replace="~{__components/user :: user-status(${user.status})}"></div>
    </td>
    <td th:text="${user.modifiedAtText}">MODIFIED</td>
    <td class="toolbar">
        <a class="btn-view" th:href="'/settings/users/' + ${user.id}">View</a>
        <a class="btn-edit" th:href="'/settings/users/' + ${user.id} + '/edit'">Edit</a>
    </td>
</tr>
<tr id="user-load-more" th:if="${moreUrl}">
    <td class="text-center" colspan="5">
        <a href="javascript: koki_load_more('user-load-more')" th:data-url="${moreUrl}">Load More...</a>
    </td>
</tr>
