<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>

<div class="settings-container">
    <div class="settings-sidebar">
        <div th:replace="~{__components/settings :: settings-menu('security')}"></div>
    </div>
    <div class="settings-content">
        <ul>
            <li class="menu-item">
                <h3>Security</h3>
            </li>
            <li class="menu-item">
                <a class="btn-role" href="/settings/roles">
                    <h5>
                        <i class="fa-solid fa-user-group"></i>
                        Roles
                    </h5>
                    <div>Manage roles and permissions</div>
                </a>
            </li>
            <li class="menu-item">
                <a class="btn-user" href="/settings/users">
                    <h5>
                        <i class="fa-solid fa-user"></i>
                        Users
                    </h5>
                    <div>Manage users</div>
                </a>
            </li>
            <li class="menu-item">
                <a class="btn-invitation" href="/settings/invitations">
                    <h5>
                        <i class="fa-solid fa-envelope-open-text"></i>
                        Invitations
                    </h5>
                    <div>Manage users invitations</div>
                </a>
            </li>
        </ul>
    </div>
</div>


</body>
</html>
