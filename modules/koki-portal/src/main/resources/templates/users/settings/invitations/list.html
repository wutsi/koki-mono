<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>

<div class="settings-container">
    <div class="settings-sidebar">
        <div th:replace="~{__components/settings :: settings-menu('security')}"></div>
    </div>
    <div class="settings-content">
        <div
            th:replace="~{__components/settings :: settings-title('Invitations', '/settings/security')}"></div>

        <div class="padding">
            <a class="btn btn-sm btn-primary btn-create" href="/settings/invitations/create">
                <i class="fa-solid fa-plus"></i>
                <span>Invitation</span>
            </a>
        </div>

        <div class="padding-top border-top" th:if="${invitations}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Invitee</th>
                    <th>Email</th>
                    <th>Sent</th>
                    <th>Expires At</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="invitation" th:each="invitation : ${invitations}">
                    <td th:text="${invitation.displayName}">DISPLAY_NAME</td>
                    <td th:text="${invitation.email}">EMAIL</td>
                    <td th:text="${invitation.createdAtText}">YYYY-MM-DD</td>
                    <td th:text="${invitation.expiresAtText}">YYYY-MM-DD</td>
                    <td class="text-right">
                        <a class="btn-view btn btn-sm btn-danger"
                           th:href="'/settings/invitations/delete?id=' + ${invitation.id}"
                           th:id="'delete-' + ${invitation.id}"
                        >Delete</a>
                    </td>
                </tr>
                <tr id="invitation-load-more" th:if="${moreUrl}">
                    <td class="text-center" colspan="5">
                        <button
                            class="btn btn-sm btn-light w-100-mobile"
                            data-component-id="load-more"
                            data-container-id="invitation-load-more"
                            th:data-url="${moreUrl}"
                            th:text="#{button.load_more}"
                        >
                            Load more...
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{__components/bootstrap :: toast(${toast})}"></div>
</body>
</html>
