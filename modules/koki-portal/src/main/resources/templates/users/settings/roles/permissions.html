<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>

<div class="settings-container">
    <div class="settings-sidebar">
        <div th:replace="~{__components/settings :: settings-menu('security')}"></div>
    </div>
    <div class="settings-content padding">
        <h1>Update Role</h1>

        <form class="form" method="post" th:action="@{'/settings/security/roles/' + ${role.id} + '/update'}"
              th:object="${form}">
            <div class="form-body">
                <div class="section">
                    <div class="section-body">
                        <div th:replace="~{__components/layout :: error-message(${error})}"></div>

                        <div class="section-item">
                            <label class="title">Name <span class="required">*</span></label>
                            <input maxlength="10" required th:field="*{name}"/>
                        </div>
                        <div class="section-item">
                            <label class="title">Title <span class="required">*</span></label>
                            <input maxlength="100" required th:field="*{title}"/>
                        </div>
                        <div class="section-item">
                            <label class="title">Description</label>
                            <textarea rows="3" th:field="*{description}"></textarea>
                        </div>
                        <div class="section-item">
                            <label class="title">Active</label>
                            <select th:field="*{active}">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <button type="submit">Submit</button>
            </div>
        </form>

    </div>
</div>


</body>
</html>
