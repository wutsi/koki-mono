<div class="tab-rooms">
    <div th:if="!${readOnly} AND ${ownerType.name() == 'ACCOUNT'}">
        <a class="btn btn-light btn-sm btn-add-room margin-bottom"
           th:href="'/rooms/create?account-id=' + ${ownerId}"
           th:if="${user?.canManage('room')} OR ${user?.hasFullAccess('room')}">
            New Room
        </a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="d-none d-sm-table-cell" width="1%"></th>
            <th class="d-table-cell d-xl-none" width="1%"> <!-- Status icon --> </th>
            <th>Description</th>
            <th class="d-none d-xl-table-cell" th:if="${showAccount}">Account</th>
            <th class="d-none d-xl-table-cell">Status</th>
            <th class="d-none d-lg-table-cell">Type</th>
            <th class="text-right">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr class="room" th:each="room : ${rooms}">
            <div th:replace="~{__components/room :: columns(${room}, ${showAccount})}"></div>
        </tr>
        <tr th:replace="~{__components/room :: load-more(${moreUrl})}"></tr>
        </tbody>
    </table>
</div>

<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>
    <link href="/css/rooms.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/rooms.js"></script>
</div>
