<div class="tab-prices">
    <div>
        <a class="btn-add-price btn btn-light btn-sm margin-bottom" href="javascript: koki_prices_create()"
           th:if="${user?.hasPermission('product:manage')}">Add Price</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>Active</th>
            <td></td>
        </tr>
        </thead>
        <tbody id="price-list" th:data-product-id="${productId}">
        <tr class="price" th:each="price : ${prices}" th:id="'price-' + ${price.id}">
            <div th:replace="~{__components/product :: price-columns(${price})}"></div>
        </tr>
        <tr th:replace="~{__components/product :: load-more(${moreUrl})}"></tr>
        </tbody>
    </table>
</div>

<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/products.js"></script>

    <div th:replace="~{__components/bootstrap :: modal}"></div>
</div>
