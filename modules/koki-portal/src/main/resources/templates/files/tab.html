<div class="tab-files">
    <div th:if="!${readOnly}">
        <button class="btn-upload btn btn-light btn-sm margin-bottom"
                data-close-callback="_koki_files_close_modal"
                data-component-id="modal-button"
                data-modal-body-large="true"
                data-open-callback="_koki_files_open_modal"
                th:data-modal-body-url="${uploadUrl}"
                th:if="${user?.hasPermission('file:manage')}"
        >
            Upload Files
        </button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th width="1%"></th>
            <th>Name</th>
            <th class="d-none d-sm-table-cell">Size</th>
            <th class="d-none d-xl-table-cell">Uploaded by</th>
            <th class="d-none d-xl-table-cell">Upload Date</th>
        </tr>
        </thead>
        <tbody id="file-list" th:data-owner-id="${ownerId}" th:data-owner-type="${ownerType}">
        <tr class="file" th:each="file : ${files}" th:id="'file-' + ${file.id}" th:if="${files}">
            <td th:replace="~{__components/file :: columns(${file}, ${readOnly}, ${ownerId}, ${ownerType})}"></td>
        </tr>
        <tr th:if="${files}" th:replace="~{__components/file :: load-more(${moreUrl})}"></tr>
        </tbody>
    </table>
</div>

<div class="modal" id="file-modal" tabindex="-1">
    <div class="modal-dialog modal-lg" id="file-modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload Files</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body" id="file-modal-body"></div>
        </div>
    </div>
</div>

<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/file-icon-vectors@1.0.0/dist/file-icon-vivid.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/widgets/koki-modal-button.js"></script>
    <script src="/js/widgets/koki-modal.js"></script>
    <script src="/js/files.js"></script>

    <div th:replace="~{__components/bootstrap :: modal}"></div>
</div>
