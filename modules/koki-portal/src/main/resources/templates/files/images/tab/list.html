<div class="tab-images">
    <div class="flex"
         data-component-id="uploader"
         data-file-button-id="btn-file"
         data-max-file-size="5"
         data-progress-id="upload-progress"
         data-target-id="image-list"
         data-upload-button-id="btn-upload"
         th:data-refresh-url="'/images/tab/more?owner-id=' + ${ownerId} + '&owner-type=' + ${ownerType}"
         th:data-upload-url="${uploadUrl}"
    >
        <button class="btn btn-sm btn-light margin-right-small" id="btn-upload"
                th:if="!${readOnly} AND (${user?.canManage('image')} OR ${user?.hasFullAccess('image')})">
            <i class="fa-solid fa-plus"></i>
            <span th:text="#{button.upload}">UPLOAD</span>
        </button>
        <input
            accept="image/*"
            data-max-file-size="1"
            id="btn-file"
            multiple
            style="display:none"
            type="file"
        />
    </div>
    <div class="progress margin-top-small" id="upload-progress" style="display:none">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar" role="progressbar"></div>
    </div>

    <div class="container-fluid margin-top padding-none">
        <div class="row" id="image-list">
            <div th:each="image : ${images}" th:remove="tag">
                <div th:if="${images}" th:replace="~{__components/image :: image-card(${image})}"></div>
            </div>
            <div th:if="${images}" th:replace="~{__components/image :: load-more(${moreUrl})}"></div>
        </div>
    </div>
</div>

<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>
    <link href="/css/images.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/images.js"></script>
    <div th:replace="~{__components/bootstrap :: modal}"></div>
</div>
