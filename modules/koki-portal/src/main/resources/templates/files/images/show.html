<div class="text-center">
    <img class="img-fluid" th:src="${image.contentUrl}" th:title="${image.title}"/>
    <div>
        <div th:if="${image.title}">
            <b th:text="${image.title}">TITLE</b>
        </div>
        <div class="file-status-container" th:if="!${image.approved}">
            <div th:replace="~{__components/file :: status(${image.status})}"></div>
        </div>
        <div th:if="${image.description}" th:text="${image.description}">TITLE</div>
        <div class="alert alert-warning margin" th:if="${image.rejected} AND ${image.rejectionReason}"
             th:text="${image.rejectionReason}">
            REASON
        </div>
    </div>
</div>
