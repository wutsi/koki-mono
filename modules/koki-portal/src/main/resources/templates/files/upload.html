<div>
    <div class="text-center">
        <button class="btn-upload btn btn-primary margin-top" onclick="koki_files_start_upload()">
            Upload File
        </button>
        <input id="file-upload" multiple onchange="koki_files_file_selected()"
               style="display:none"
               th:data-upload-url="${uploadUrl}"
               type="file"/>
    </div>
    <div class="text-center margin-top">
        Select the files to upload.<br/>
        Max size: 10Mb
    </div>
    <div class="progress margin-top">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar" role="progressbar"></div>
    </div>
    <div id="file-container"></div>
    <div class="margin-top margin-bottom">
        <a class="btn btn-secondary" href="javascript: koki_files_close()">Close</a>
    </div>
</div>
