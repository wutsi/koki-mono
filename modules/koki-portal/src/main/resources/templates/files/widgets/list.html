<div class="widget widget-files">
    <div class="widget-body">
        <div>
            <a class="btn-upload btn btn-secondary btn-sm margin-bottom" href="javascript: koki_files_upload()">Upload
                Files</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th width="1%"></th>
                <th>Name</th>
                <th>Size</th>
                <th>Language</th>
                <th>Uploaded by</th>
                <th>Date</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="file-list" th:data-owner-id="${ownerId}" th:data-owner-type="${ownerType}">
            <tr class="file" th:each="file : ${files}" th:id="'file-' + ${file.id}" th:if="${files}">
                <td th:replace="~{__components/file :: columns(${file})}"></td>
            </tr>
            <tr th:if="${files}" th:replace="~{__components/file :: load-more(${moreUrl})}"></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="file-modal" tabindex="-1">
    <div class="modal-dialog modal-lg" id="file-modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload Files</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body" id="file-modal-body"></div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      th:if="${testMode}"/>
<link href="https://cdn.jsdelivr.net/npm/file-icon-vectors@1.0.0/dist/file-icon-vivid.min.css" rel="stylesheet"
      th:if="${testMode}"/>
<link href="/css/koki.css" rel="stylesheet" th:if="${testMode}"/>

<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" th:if="${testMode}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" th:if="${testMode}"></script>
<script src="/js/files.js" th:if="${testMode}"></script>
