<div class="tab-leads">
    <table class="table table-striped" th:if="${leads}">
        <thead>
        <tr class="d-none d-md-table-row">
            <th colspan="2" th:text="#{page.lead.display-name}">NAME</th>
            <th th:text="#{page.lead.status}">STATUS</th>
            <th th:text="#{page.lead.source}">SOURCE</th>
            <th class="text-right" th:text="#{page.lead.created-at}">DATE</th>
        </tr>
        </thead>
        <tbody>
        <tr class="entity lead" th:each="lead : ${leads}">
            <div th:replace="~{__components/lead :: lead-row(${lead}, false)}"></div>
        </tr>
        <tr id="lead-load-more" th:if="${moreUrl}">
            <td class="text-center" colspan="7">
                <button
                    class="btn btn-sm btn-light w-100-mobile"
                    data-component-id="load-more"
                    data-container-id="lead-load-more"
                    th:data-url="${moreUrl}"
                    th:text="#{button.load_more}"
                >
                    Load more...
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>
    <link href="/css/leads.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
</div>
