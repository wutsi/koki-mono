<div class="tab-messages">
    <table class="table table-striped">
        <tr class="message" th:each="message: ${messages}" th:id="'message-' + ${message.id}">
            <div th:replace="~{__components/lead :: lead-message(${message})}"></div>
        </tr>
        <tr id="message-load-more" th:if="${moreUrl}">
            <td class="text-center">
                <button
                    class="btn btn-sm btn-light w-100-mobile"
                    data-component-id='load-more'
                    data-container-id="message-load-more"
                    th:data-url="${moreUrl}"
                    th:text="#{button.load_more}">
                    Load more...
                </button>
            </td>
        </tr>
    </table>
</div>

<div th:if="${testMode}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet"/>
    <link href="/css/koki.css" rel="stylesheet"/>
    <link href="/css/leads.css" rel="stylesheet"/>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/koki.js"></script>
    <script src="/js/widgets/koki-load-more.js"></script>
</div>
