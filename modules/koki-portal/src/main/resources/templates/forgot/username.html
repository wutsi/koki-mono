<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h1 class="section-title text-center">
                <a href="/">
                    <img class="align-right" height="50" th:if="${tenant.logoUrl}" th:src="${tenant.logoUrl}"/>
                    <span th:if="!${tenant.logoUrl}" th:text="${tenant.name}"/>
                </a>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <form class="form" method="post" th:action="@{/forgot/username}" th:object="${form}">
                <div class="form-body">
                    <div class="section">
                        <div class="section-body">
                            <div class="section-item text-center">
                                <h1 class="text-center margin-none" th:text="#{page.forgot.username.title}">TITLE</h1>
                            </div>
                            <div class="section-item" th:if="${error}">
                                <div class="alert alert-danger" th:text="${error}">ERROR</div>
                            </div>
                            <div class="section-item">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-envelope"></i>
                                        </div>
                                    </div>
                                    <input class="form-control" maxlength="255" required th:field="*{email}"
                                           th:placeholder="#{page.forgot.username.email}"
                                           type="email"/>
                                </div>
                                <div class="text-small margin-top-small"
                                     th:text="#{page.forgot.username.description}"></div>
                            </div>
                            <div class="section-item text-center">
                                <button class="btn btn-primary w-100" id="btn-next" th:text="#{button.next}"
                                        type="submit">NEXT
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>

</html>
