<div class="tab-emails">
    <div th:if="!${readOnly}">
        <a class="btn btn-light btn-sm" href="javascript: koki_emails_compose()"
           id="btn-email-compose"
           th:if="${user?.hasPermission('email:send')}">
            <i class="fa-solid fa-pen"></i>
            Compose
        </a>
    </div>
    <div id="email-list" th:data-owner-id="${ownerId}" th:data-owner-type="${ownerType}">
        <div class="border-top padding-top margin-top email" th:each="email : ${emails}" th:id="'email-' + ${email.id}">
            <div th:replace="~{__components/email :: columns(${email})}"></div>
        </div>
        <div th:replace="~{__components/email :: load-more(${moreUrl})}"></div>
    </div>
</div>
