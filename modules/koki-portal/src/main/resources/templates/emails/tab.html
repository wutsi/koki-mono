<div class="tab-emails">
    <div>
        <a class="btn btn-secondary btn-sm margin-bottom" href="javascript: koki_emails_compose()"
           id="btn-email-compose">
            <i class="fa-solid fa-pen"></i>
            Compose
        </a>
    </div>
    <div id="email-list" th:data-owner-id="${ownerId}" th:data-owner-type="${ownerType}">
        <div class="email border-top padding" th:each="email : ${emails}" th:id="'email-' + ${email.id}">
            <div th:replace="~{__components/email :: columns(${email})}"></div>
        </div>
        <div th:replace="~{__components/email :: load-more(${moreUrl})}"></div>
    </div>
</div>

<div class="modal" id="email-modal" tabindex="-1">
    <div class="modal-dialog modal-lg" id="email-modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="email-title-view">Email</h5>
                <h5 class="modal-title" id="email-title-compose">New Email</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body" id="email-modal-body"></div>
        </div>
    </div>
</div>
