<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>

<div class="settings-container">
    <div class="settings-sidebar">
        <div th:replace="~{__components/settings :: settings-menu('email')}"></div>
    </div>
    <div class="settings-content">
        <div class="padding">
            <h1>Email Layout</h1>
            <div th:replace="~{__components/layout :: error-message(${error})}"></div>

            <form class="form" method="post" th:action="@{/settings/email/decorator/update}" th:object="${form}">
                <div>
                    <b>Code</b>
                </div>
                <div class="margin-bottom">
                    <textarea rows="15" th:field="*{content}"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{__components/codemirror :: html-editor('content', ${form.content})}"></div>
</body>
</html>
