<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{__components/layout :: head}"></div>
</head>

<body>
<div th:replace="~{__components/layout :: navbar}"></div>

<div class="settings-container">
    <div class="settings-sidebar">
        <div th:replace="~{__components/settings :: settings-menu('email')}"></div>
    </div>
    <div class="settings-content">
        <div class="padding">
            <h1>Email Layout</h1>
            <div>
                <div>
                    <a class="btn-edit btn btn-secondary" href="/settings/email/decorator/edit">Configure</a>
                </div>
                <div th:if="${form}">
                    <pre>
                        <code class='language-html' th:text="${form.content}">CODE</code>
                    </pre>
                </div>
                <div class="empty text-center margin-top" th:if="!${form}">
                    Your email layout has not been configured.<br/>
                    The default layout will be used.
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{__components/highlightjs :: prettity('html')}"></div>
</body>

</html>
