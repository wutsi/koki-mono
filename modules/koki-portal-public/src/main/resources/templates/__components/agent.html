<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="agent-card(agent)">
    <a th:href="${agent.publicUrl}" th:title="${agent.user.displayName}">
        <div class="flex border padding border-rounded margin-bottom background-white">
            <img class="user-photo"
                 th:src="${agent.user.photoTinyUrl} ? ${agent.user.photoTinyUrl} : '/image/no-photo.png'"
                 th:title="${agent.user.displayName}"
            />

            <div class="margin-left">
                <b class="text-larger" th:text="${agent.user.displayName}">NAME</b><br/>
                <div class="flex">
                    <div th:text="${agent.user.employer}">EMPLOYER</div>
                </div>

                <div class="flex" th:if="${agent.activeSaleMetric} OR ${agent.activeRentalMetric}">
                    <div class="margin-right" th:if="${agent.activeSaleMetric}">
                        <span th:text="#{page.place.for_sale}">SALE</span>:
                        <b class="margin-right-small" th:text="${agent.activeSaleMetric.total}">000</b>
                    </div>
                    <div th:if="${agent.activeRentalMetric}">
                        <span th:text="#{page.place.for_rent}">RENTAL</span>:
                        <b class="margin-right-small" th:text="${agent.activeRentalMetric.total}">000</b>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>

<div th:fragment="agent-contact-sidebar(agentId, usr, whatsappUrl, ownerId, ownerType)" th:remove="tag">
    <div class="listing-contact-details-inner">
        <div class="agent-info">
            <a th:href="'/agents/' + ${agentId} + '/' + ${usr.slug}" th:name="${usr.displayName}">
                <img th:if="${usr.photoTinyUrl}"
                     th:src="${usr.photoTinyUrl}"
                     th:title="${usr.displayName}"/>
            </a>
            <div>
                <a th:href="'/agents/' + ${agentId} + '/' + ${usr.slug}" th:name="${usr.displayName}">
                    <h2 th:text="${usr.displayName}">AGENT</h2>
                    <div th:text="${usr.employer}">EMPLOYER</div>
                </a>
            </div>
        </div>

        <a class="btn btn-whatsapp"
           data-component-id="track"
           data-event="MESSAGE"
           id="btn-send-message"
           rel="nofollow"
           target="_blank"
           th:data-product-id="${ownerId}"
           th:data-product-type="${ownerType}"
           th:data-recipient-id="${usr.id}"
           th:href="${whatsappUrl}"
           th:if="${whatsappUrl}"
        >
            <i class="fa-brands fa-whatsapp"></i>
            <span th:text="#{button.contact}"> Send Message</span>
        </a>
    </div>
</div>

</body>
</html>
