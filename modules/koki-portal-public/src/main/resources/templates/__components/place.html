<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="place-rating(place, showDetails)" th:remove="tag">
    <div class="flex">
        <div class="margin-right">
            <b th:text="#{page.place.rating}">Area Rating</b>
        </div>
        <div aria-valuemax="100" aria-valuemin="0" class="progress margin-top-small"
             role="progressbar" style="width:100px"
             th:aria-valuenow="${place.ratingPercentage}">
            <div th:class="'progress-bar bg-' + ${place.ratingCode}"
                 th:style="'width:' + ${place.ratingPercentage} +'%'"></div>
        </div>
        <div class="margin-left-small">
            <b th:class="'text-' + ${place.ratingCode}" th:text="${place.ratingText}">0</b>
            <span>/ 5</span>
        </div>
    </div>
    <table class="table-striped table text-small margin-top" th:if="${showDetails}">
        <tr th:each="ratingCriterion : ${place.ratingCriteria}">
            <td th:text="#{'rating-criteria.' + ${ratingCriterion.criteria}}">Security</td>
            <td class="margin-left">
                <b th:class="'text-' + ${ratingCriterion.ratingCode}" th:text="${ratingCriterion.value}">0</b>
                <span>/ 5</span>
            </td>
        </tr>
    </table>
</div>

<div class="place-card" th:data-id="${place.id}" th:fragment="place-card(place, location)"
     th:if="${place} AND ${location}">
    <div class="place-details">
        <a class="info" th:href="${location.publicUrl}">
            <div class="place-name" th:text="${place.name}">NAME</div>
            <div class="place-intro" th:text="${place.introduction}"></div>
        </a>
        <div class="text-center">
            <a class="btn btn-sm btn-light" th:href="${location.publicUrl}"
               th:text="#{button.explore_location(${place.name})}">EXPLORE</a>
        </div>
    </div>
</div>

</body>
</html>
