database:
    pool-size: 4

spring:
    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/koki?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
        username: root
        password:
        hikari:
            connection-timeout: 30000
            connection-test-query: "SELECT 1"
            idle-timeout: 600000             # 10 mins
            initialization-fail-timeout: 60000
            leak-detection-threshold: 0
            max-lifetime: 1800000            # 30 mins
            maximum-pool-size: ${database.pool-size}
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
    flyway:
        clean-disabled: false
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: com.wutsi.platform.core.util.CustomPhysicalNamingStrategy
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect

    jackson:
        read:
            ALLOW_UNESCAPED_CONTROL_CHARS: true
        deserialization:
            FAIL_ON_UNKNOWN_PROPERTIES: false
            ACCEPT_EMPTY_STRING_AS_NULL_OBJECT: true
        mapper:
            ACCEPT_CASE_INSENSITIVE_ENUMS: true
            ACCEPT_CASE_INSENSITIVE_PROPERTIES: true
        default-property-inclusion: non_null

    mvc:
        pathmatch:
            matching-strategy: ANT_PATH_MATCHER
    servlet:
        multipart:
            max-file-size: 10240KB
            max-request-size: 10240KB

springdoc:
    packages-to-scan: com.wutsi.koki.tenant.server.endpoint
    show-actuator: true
    swagger-ui:
        path: /api.html
        operations-sorter: alpha
        tags-sorter: alpha

server:
    port: 8080
    compression:
        enabled: true
        mime-types: application/json,application/xml,text/html,text/xml,text/plain
        min-response-size: 512

management:
    endpoint:
        health:
            show-details: always
        info:
            git:
                mode: full
    endpoints:
        web:
            exposure:
                include: "beans,flyway,health,info,scheduledtasks,mappings"

logging:
    level:
        root: INFO
        com.amazonaws: ERROR
        com.icegreen.greenmail.smtp.SmtpManager: ERROR
        org.springframework: INFO
        org.hibernate: ERROR
        org.hibernate.engine.jdbc.spi.SqlExceptionHelper: OFF
        com.wutsi: DEBUG
        springfox: ERROR

    pattern:
        console: "%d Type=%level Logger=%c Thread=%thread %m%n"
        file: "%d Type=%level Logger=%c Thread=%thread %m%n"

threadpool:
    value: "koki-server"
    minPoolSize: 16
    maxPoolSize: 16
    queueSize: 100

wutsi:
    client-id: koki-server
    application:
        name: koki-server
    platform:
        error:
            controller-advice:
                enabled: true
        security:
            type: none
        cache:
            name: ${wutsi.application.name}
            type: local
        messaging:
            sms:
                type: none
            push:
                type: none
            url-shortener:
                type: none
            whatsapp:
                type: none
        storage:
            type: local
            local:
                directory: "${user.home}/wutsi/storage"
        stream:
            name: ${wutsi.application.name}
            type: local
            consume: true
            subscriptions:
                - wutsi-blog-web
            rabbitmq:
                dlq:
                    replay-cron: "0 */5 * * * *"  # Every 5 mins
        tracing:
            client-id: ${wutsi.application.name}
