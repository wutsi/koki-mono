database:
    pool-size: 16

spring:
    flyway:
        clean-disabled: true
        locations: "classpath:db/migration/common"
    jpa:
        show-sql: false
    datasource:
        url: ${SPRING_DATABASE_URL}
        username: ${SPRING_DATABASE_USERNAME}
        password: ${SPRING_DATABASE_PASSWORD}

swagger:
    protocol: https

logging:
    level:
        com.wutsi: INFO

koki:
    rabbitmq:
        url: ${CLOUDAMQP_URL}

    storage:
        type: aws
        aws:
            bucket: koki-prod
            region: us-east1
            access-key: ${AWS_ACCESS_KEY}
            secret-key: ${AWS_SECRET_KEY}
