database:
    pool-size: 16

spring:
    flyway:
        clean-disabled: true
        locations: "classpath:db/migration/common"
    jpa:
        show-sql: false
    datasource:
        url: ${SPRING_DATABASE_URL}
        username: ${SPRING_DATABASE_USERNAME}
        password: ${SPRING_DATABASE_PASSWORD}

swagger:
    protocol: https

logging:
    level:
        com.wutsi: INFO

koki:
    ai:
        model:
            deepseek:
                api-key: ${DEEPSEEK_API_KEY}
            gemini:
                api-key: ${GEMINI_API_KEY}

    rabbitmq:
        url: ${CLOUDAMQP_URL}

    storage:
        type: s3
        s3:
            bucket: com-wutsi-koki-prod
            region: us-east-1
            access-key: ${AWS_ACCESS_KEY}
            secret-key: ${AWS_SECRET_KEY}

    smtp:
        host: ${SMTP_HOST}
        port: ${SMTP_PORT}
        username: ${SMTP_USER}
        password: ${SMTP_PASSWORD}
        from: no-reply@wutsi.com

    translation:
        type: aws
        aws:
            region: us-east-1
            access-key: ${AWS_ACCESS_KEY}
            secret-key: ${AWS_SECRET_KEY}

    module:
        ai:
            mq:
                consumer-delay-seconds: 60
                dlq-cron: "0 */15 * * * *"  # Every 15 mins

        file:
            mq:
                consumer-delay-seconds: 60
                dlq-cron: "0 */15 * * * *"  # Every 15 mins

        invoice:
            mq:
                consumer-delay-seconds: 60
                dlq-cron: "0 */15 * * * *"  # Every 15 mins

        notification:
            mq:
                consumer-delay-seconds: 60
                dlq-cron: "0 */15 * * * *"  # Every 15 mins

        room:
            mq:
                consumer-delay-seconds: 60
                dlq-cron: "0 */15 * * * *"  # Every 15 mins

        tax:
            mq:
                consumer-delay-seconds: 60
                dlq-cron: "0 */15 * * * *"  # Every 15 mins
