<center class="text-larger">
    Vous avez reçu un message d'un potential client pour votre listing <em>#{{listingNumber}}</em> à l'addresse <em>{{listingAddress}}</em>.
    <br/><br/>
    <a class="btn btn-primary" href="{{leadUrl}}">Lire le Message</a>
</center>

<br/><br/>

<center>
    <table width="400" cellspacing="0" cellpadding="0" style="border: 1px solid gray; border-radius: 0.5em">
        <tr>
            <td width="1%">
                <a href="{{listingUrl}}" style="text-decoration: none; color: inherit;">
                    <img src="{{listingImageUrl}}"
                         style="width: 400px; height: 300px; object-fit: cover; border-radius: 0.5em 0.5em 0 0"
                    />
                </a>
            </td>
        </tr>
        <tr>
            <td class="padding" valign="top">
                <a href="{{listingUrl}}" style="text-decoration: none; color: inherit;">
                    <b class="text-larger">{{listingPrice}}</b><br/><br/>
                    {{listingDescription}}<br/>
                    {{listingAddress}}<br/>
                </a>
            </td>
        </tr>
    </table>
</center>
