<table border="0" cellpadding="8" cellspacing="0" width="100%">
    <tr>
        <td align="center" colspan="2" valign="top">
            <a href="{{roomUrl}}">
                <img alt="{{roomTitle}}" src="{{heroImageUrl}}" style="max-width: 250px; max-height: 166px"/>
                <div class="margin-top-small">{{roomTitle}}</div>
            </a>
        </td>
        <td valign="top" width="100%">
            <table border="0" cellpadding="8" cellspacing="0" width="100%">
                <tr>
                    <td><b>From:</b> {{senderName}}</td>
                </tr>
                <tr>
                    <td>{{body}}</td>
                </tr>
                <tr>
                    <td>
                        <a class="btn-primary" href="{{messageUrl}}">View Details</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
