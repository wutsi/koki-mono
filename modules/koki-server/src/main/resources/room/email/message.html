<table border="0" cellpadding="8" cellspacing="0" width="100%">
    <tr>
        <td align="center" colspan="2" valign="top">
            <a href="{{roomUrl}}">
                <img alt="{{roomTitle}}" src="{{heroImageUrl}}" style="width: 250px; max-height: 166px"/>
                <div style="margin-top: 4px">{{roomTitle}}</div>
            </a>
        </td>
        <td valign="top" width="100%">
            <table border="0" cellpadding="8" cellspacing="0" width="100%">
                <tr>
                    <td>{{senderName}}</td>
                </tr>
                <tr>
                    <td style="border-bottom: 1px solid gray">
                        {{body}}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{#senderWhatsappUrl}}
                        <a href="{{senderWhatsappUrl}}" style="margin-right:20px">Reply on Whatsapp</a>
                        {{/senderWhatsappUrl}}

                        <a href="mailto: {{senderEmail}}">Reply via Email</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
