name: koki-server

on:
    push:
        branches:
            - master
        paths:
            - 'modules/koki-server/**'
            - '.github/workflows/koki-server-master.yml'

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:9.1
                env:
                    MYSQL_USER: admin
                    MYSQL_PASSWORD: admin
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: koki
                ports:
                    - 3306:3306
            redis:
                image: redis
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            -   uses: actions/checkout@v4
            -   name: JDK
                uses: actions/setup-java@v4
                with:
                    distribution: 'zulu'
                    java-version: 17

            -   name: Build
                env:
                    GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
                run: |
                    mvn -q -s settings.xml --non-recursive install
                    cd modules/koki-server
                    mvn -Dspring.datasource.username=root -Dspring.datasource.password=root -q -s ../../settings.xml install

            -   name: Upload JaCoCo coverage report
                uses: actions/upload-artifact@v2
                with:
                    name: jacoco-report
                    path: target/site/jacoco/

            -   name: Generate JaCoCo Badge
                uses: cicirello/jacoco-badge-generator@v2
                with:
                    generate-branches-badge: true
                    jacoco-csv-file: modules/koki-server/target/site/jacoco/jacoco.csv

            -   name: Commit the badge (if it changed)
                run: |
                    if [[ `git status --porcelain` ]]; then
                      git config user.email "actions@github.com"
                      git config user.name "GitHub Actions"
                      git add -A
                      git commit -m "Autogenerated JaCoCo coverage badge"
                      git push
                    fi

            -   name: JaCoCo Code Coverage Report
                id: jacoco_reporter
                uses: PavanMudigonda/jacoco-reporter@v5.0
                with:
                    coverage_results_path: modules/koki-server/target/site/jacoco/jacoco.xml
                    coverage_report_name: Coverage
                    coverage_report_title: JaCoCo
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                    skip_check_run: false
                    minimum_coverage: 90
                    fail_below_threshold: true
                    publish_only_summary: false

            -   name: Upload app bundle
                uses: actions/upload-artifact@v4
                with:
                    name: appbundle
                    path: modules/koki-server/target/*.jar
